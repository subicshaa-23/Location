<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CC Ex-9</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRS4ItnHpJivB6Xyu0_DQnY43uFV1cNKc7TaA&s');
    background-size: cover; /* Ensures the background image covers the entire screen */
    background-position: center; /* Centers the background image */
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* Using RGBA to control background opacity */
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1, h2, h3 {
    margin-top: 0;
    color: #02020ad3;
    text-shadow: 1px 1px 1px #ffffff, /* Offset-x | Offset-y | Blur-radius | Color */
                 -1px -1px 1px #ffffff,
                 1px -1px 1px #ffffff;
}

button {
    background-color: #f72222;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 20px; /* Added margin to separate button from heading */
}

button:hover {
    background-color: #a04545;
}

.location-details {
    background-color: #ffffff; /* Background color for location details */
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 20px; /* Add some space between location details and iframe */
}

p {
    color: #000000;
}

iframe {
    display: block;
    margin: 0 auto; /* Center align iframe */
    border: none;
    margin-top: 20px; /* Added margin to separate iframe from location details */
}

@media screen and (max-width: 600px) {
    .container {
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Kongu Engineering College</h1>
        <h2>Department of Information Technology</h2>
        <h2>CC Ex-9</h2>
        <h3>Subicshaa 21ITR107</h3> <br><br>
       <p>Click below to get your location :<p>
        <button onclick="getLocation()">Find Location</button><br><br>
       
        <div class="location-details" id="location">
            <!-- Latitude and longitude details will be displayed here -->
        </div>
        
        <iframe width="100%" height="300" src="" frameborder="0" allowfullscreen></iframe>
    </div> 

    <script>
        // Function to get current location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Function to display location data
        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var locationDetails = document.getElementById("location");
            locationDetails.innerHTML = "<p>Latitude: " + latitude + "<br>Longitude: " + longitude + "</p>";

            // Call function to send data to ThingSpeak
            sendDataToThingSpeak(latitude, longitude);
        }

        // Function to send data to ThingSpeak
        function sendDataToThingSpeak(latitude, longitude) {
            var apiKey = "SJBP5UXQSTUDS4FM";
            var url = "https://api.thingspeak.com/update?api_key=" + apiKey + "&field1=" + latitude + "&field2=" + longitude;

            // Send data using fetch API
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data sent to ThingSpeak:', data);
                })
                .catch(error => {
                    console.error('Error sending data to ThingSpeak:', error);
                });
        }
    </script>
</body>
</html>
